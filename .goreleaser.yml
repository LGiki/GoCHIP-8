project_name: GoCHIP8

env:
  - CGO_ENABLED=0

builds:
  - main: ./
    binary: GoCHIP8
    goos:
      - windows
      - darwin
      - linux
      - freebsd
    goarch:
      - amd64
      - arm
      - arm64
    flags:
      - -trimpath
    ignore:
      - goos: freebsd
        goarch: arm64

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Tag }}"

changelog:
  sort: asc